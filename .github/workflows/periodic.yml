name: "create-axiom-client periodic test"

on:
  schedule:
    # Runs on the 18th minute of every hour
    # - cron: '18 * * * *'
    - cron: '*/5 * * * *'
  push:

env:
  RPC_URL_11155111: ${{ secrets.RPC_URL_11155111 }}
  RPC_URL_8453: ${{ secrets.RPC_URL_8453 }}
  RPC_URL_84532: ${{ secrets.RPC_URL_84532 }}

jobs:
  create-axiom-client-periodic-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install Yarn
        run: npm install -g yarn

      - name: Install pnpm
        run: npm install -g pnpm

      - name: Set Git user
        run: |
          git config --global user.name "Axiom CI"
          git config --global user.email "ci@axiom.xyz"

      - name: Install Foundry
        uses: foundry-rs/foundry-toolchain@v1
        with:
          version: nightly

      - name: Check forge version
        run: forge --version

      - name: Determine option based on hour
        id: option
        run: |
          HOUR=$(date +'%-H')
          OPTION=$((HOUR % 3))
          if [ "$OPTION" -eq 0 ]; then
            OPTION="nextjs"
          elif [ "$OPTION" -eq 1 ]; then
            OPTION="script"
          else
            OPTION="forge"
          fi
          echo "OPTION=$OPTION" >> $GITHUB_ENV

      - name: Determine package manager randomly
        id: package_manager
        run: |
          PACKAGE_MANAGERS=("npm" "yarn" "pnpm")
          RANDOM_INDEX=$(($RANDOM % 3))
          PACKAGE_MANAGER=${PACKAGE_MANAGERS[$RANDOM_INDEX]}
          echo "PACKAGE_MANAGER=$PACKAGE_MANAGER" >> $GITHUB_ENV

      - name: Create Axiom Client
        run: npm_config_yes=true npx create-axiom-client init -p axiom-app -s ${{ env.OPTION }} -m pnpm -c 11155111
        # ${{ env.PACKAGE_MANAGER }}
        
      - name: Write local .env file
        working-directory: ./axiom-app
        run: |
          echo "RPC_URL_11155111=${{ env.RPC_URL_11155111 }}" > .env
          echo "PROVIDER_URI_11155111=${{ env.RPC_URL_11155111 }}" >> .env

      - name: Run Forge Test
        working-directory: ./axiom-app
        run: forge test
